<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"> <!-- CDN -->
</head>
<body>
    <!-- BUTTON -->
    <div class="bg-green-100 py-8 flex justify-center">
        <button class="bg-green-600 text-white font-bold px-8 py-2 rounded border-2 border-green-400 hover:bg-green-900">click aquí</button>
    </div>
    <!-- RESPONSIVE -->
    <div class="flex justify-center bg-red-400 sm:bg-yellow-300 md:bg-green-900 lg:bg-blue-300">
        <p class="text-center text-white py-4 px-10 bg-red-900 bg-opacity-90">Título</p>
    </div>
    <!-- CONTAINER -->
    <section class="bg-red-300">
        <div class="container mx-auto py-8 bg-purple-400">
            <a href="#" class="bg-yellow-400 px-3 py-2">Click al enlace</a>
            <a href="#" class="bg-gray-200 px-3 py-2">Click al enlace2</a>
            <a href="#" class="bg-blue-300 px-3 py-2">Click al enlace3</a>
        </div>
    </section>
    <!-- TIPOGRAFÍA -->
    <div class="bg-indigo-900 py-4 text-center uppercase">
        <p class="text-white inline text-3xl md:text-xs">1-Title Secundario |</p>
        <p class="text-white inline text-sm">2-Title Secundario |</p>
        <p class="text-white inline text-base">3-Title Secundario |</p>
        <p class="text-white inline text-xl">4-Title Secundario |</p>
        <p class="text-white inline text-xs md:text-2xl">5-Title Secundario |</p>
    </div>
    <!-- BORDER/SHADOW/.... -->
    <div class="bg-pink-500 py-3 flex w-screen flex justify-center rounded-full">
        <div class="bg-red-900 bg-opacity-60 border-white border-2 w-1/3">
            <h1 class="text-center text-3xl text-white font-bold italic">Title Principal</h1>
        </div>
    </div>

</body>
</html>
